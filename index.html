<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Podedex</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="linha" class="col-sm">            

                <div class="card" style="width: 18rem;">
                        <img src="#" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                    </div>
                </div>

            </div>

        </div>
    </div>



    <script>
        $.ajax({
            url: "https://pokeapi.co/api/v2/pokemon/1",
            method: 'get',
            async: false,
            success: function(resposta){
                var linha = document.getElementById("linha")
                conteudo =  '<div class="card" style="width: 18rem;">\
                                <img src="'+resposta['sprites']['other']['dream_world']['front_default']+'" class="card-img-top" alt="...">\
                                    <div class="card-body">\
                                        <h5 class="card-title">'+resposta['forms'][0]['name']+'</h5>\
                                    </div>\
                            </div>'

                linha.innerHTML = conteudo
                    
                console.log(resposta['sprites']['other']['dream_world']['front_default'])
                console.log(resposta['forms'][0]['name'])
            },        

        })

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
